<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="card text-center">
        <div class="card-body">
            <h1 class="card-title">The Psychic Game</h1>
            <p class="card-text">Guess what letter I'm thinking of...</p>
            <p class="card-text btn btn-primary">Wins: <span class="wins">0</span></p>
            <p class="card-text btn btn-danger">Losses: <span class="losses">0</span></p>
            <p class="card-text">Guesses Left: <span class="guesses-left-span"></span></p>
            <br>
            <p class="card-text">Your Guesses So Far: <span class="guesses-so-far"></span></p>
        </div>
    </section>
    <footer>
        <blockquote class="blockquote text-center">
            <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <footer class="blockquote-footer">Made by <cite title="Source Title">Azer Masimov</cite></footer>
          </blockquote>
    </footer>
    <script type="text/javascript" src="./assets/js/game.js"></script>
</body>
</html>
